version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: costintel-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: costintel
      MYSQL_USER: costintel
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    secrets:
      - mysql_root_password
      - mysql_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - costintel-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis
  redis:
    image: redis:7-alpine
    container_name: costintel-redis-prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - costintel-network
    deploy:
      resources:
        limits:
          memory: 512M

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: costintel-api-prod
    restart: always
    environment:
      APP_ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: mysql+aiomysql://costintel:${MYSQL_PASSWORD}@mysql:3306/costintel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - costintel-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: costintel-worker-prod
    restart: always
    command: celery -A celery_worker worker --loglevel=info --concurrency=4 -Q celery,classification,decisions
    environment:
      APP_ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: mysql+aiomysql://costintel:${MYSQL_PASSWORD}@mysql:3306/costintel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - costintel-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: costintel-beat-prod
    restart: always
    command: celery -A celery_worker beat --loglevel=info --scheduler redbeat.RedBeatScheduler
    environment:
      APP_ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: mysql+aiomysql://costintel:${MYSQL_PASSWORD}@mysql:3306/costintel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDBEAT_REDIS_URL: redis://redis:6379/1
      LOG_LEVEL: INFO
    depends_on:
      - redis
      - worker
    networks:
      - costintel-network
    deploy:
      resources:
        limits:
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./docker
      dockerfile: nginx.Dockerfile
    container_name: costintel-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - uploads:/app/uploads:ro
    depends_on:
      - api
    networks:
      - costintel-network
    deploy:
      resources:
        limits:
          memory: 256M

  # Prometheus (optional monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: costintel-prometheus
    restart: always
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - costintel-network

  # Grafana (optional visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: costintel-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_password
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    secrets:
      - grafana_password
    ports:
      - "3000:3000"
    networks:
      - costintel-network

volumes:
  mysql_data:
  redis_data:
  uploads:
  prometheus_data:
  grafana_data:

networks:
  costintel-network:
    driver: bridge

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
  mysql_password:
    file: ./secrets/mysql_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt
