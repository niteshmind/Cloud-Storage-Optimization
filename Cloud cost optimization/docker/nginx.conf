# Nginx configuration for CostIntel Pipeline
# Acts as reverse proxy and load balancer for FastAPI application

upstream api_backend {
    least_conn;
    server api:8000 max_fails=3 fail_timeout=30s;
    # Add more servers for horizontal scaling:
    # server api-2:8000 max_fails=3 fail_timeout=30s;
    # server api-3:8000 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Request size limits
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Health check (no rate limiting)
    location /health {
        proxy_pass http://api_backend;
        access_log off;
    }
    
    # Authentication endpoints (stricter rate limiting)
    location ~ ^/api/v\d+/auth/(login|register|refresh)$ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://api_backend;
    }
    
    # API endpoints (standard rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://api_backend;
    }
    
    # API Documentation
    location /docs {
        proxy_pass http://api_backend;
    }
    
    location /redoc {
        proxy_pass http://api_backend;
    }
    
    location /openapi.json {
        proxy_pass http://api_backend;
    }
    
    # Prometheus metrics (internal only - restrict in production)
    location /metrics {
        # In production, restrict to internal networks:
        # allow 10.0.0.0/8;
        # deny all;
        proxy_pass http://api_backend;
    }
    
    # Default location
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://api_backend;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

